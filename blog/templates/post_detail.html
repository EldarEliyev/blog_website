{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2>{{ post.title }}</h2>
  <p class="text-muted">By {{ post.author }} â€“ {{ post.created_date|date:"F d, Y" }}</p>
  {% if post.image %}
    <img src="{{ post.image.url }}" class="img-fluid mb-4" alt="{{ post.title }}">
  {% endif %}
  <div>
    {{ post.content|linebreaks }}
  </div>
  <a href="{% url 'blog_list' %}" class="btn btn-secondary mt-4">Back to Posts</a>
</div>
{% endblock %}
